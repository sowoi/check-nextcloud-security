name: Run ruff check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  uv-test:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run ruff check
        run: uvx ruff check
