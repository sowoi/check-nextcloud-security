name: unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  uv-test:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --group test

      - name: Run tests
        run: uv run --group test pytest
